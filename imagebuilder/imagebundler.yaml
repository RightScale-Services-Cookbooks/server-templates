Name: Image Bundler
Description: This ServerTemplate uses Packer to copy cloud images, and if needed add
  RightLink 10 to the Image.
Inputs:
  MANAGED_LOGIN: "text:enable"
RightScripts:
  Boot:
  - Name: RL10 Linux Wait For EIP
    Revision: 5
    Publisher: RightScale
  - Name: RL10 Linux Enable Managed Login
    Revision: 7
    Publisher: RightScale
  - packer_install.sh
  - packer_install_plugins.sh
  - packer_configure.sh
  - packer_build.sh
  Operational:
  - azure_install_tools.sh
  - azure_copy_blob.sh
MultiCloudImages:
- Name: Ubuntu_14.04_x64
  Revision: 49
Alerts: []
